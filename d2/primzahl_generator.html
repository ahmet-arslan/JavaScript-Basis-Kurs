<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    'use strict';
    var startWert = 2;
    var endWert = 100;

    var benutzereingabe = prompt('Geben Sie eine Zahl an');
    console.log(benutzereingabe);

    benutzereingabe *= 1;
    // benutzereingabe = benutzereingabe * 1;

    for(var i = startWert; i <= endWert; i++){

      for(var j = 2; j < i; j++){
        // falls ohne Rest teilbar, keine Primzahl
        if( i % j === 0)
          break;

        // Falls nach dem letzten Schleifendurchlauf noch kein break
        // erfolgt ist, dann ist's eine Primzahl
        if(j + 1 === i)
          console.log( i + ' ist eine Primzahl!' );
      }
    }

  </script>
</head>
<body>

</body>
</html>
