<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Die For-Schleife</title>
  <script>

    window.addEventListener('load', function(){

        var x = 99;
        var ausgabe = '';

        for(var i = 0; i < x; i++){
          ausgabe += i + ', ';
        }

        document.getElementById('ausgabe').innerText = ausgabe;

    });

    // Ã¼berschreibt die vorhergehende Zuweisungen eines Event-Handlers
    // window.onload = function(){ ... };

  </script>
</head>
<body>
  <p id="ausgabe"></p>
</body>
</html>
