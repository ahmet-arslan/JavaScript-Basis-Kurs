  <meta charset="UTF-8">

  <title>Document</title>

  <script>
      const liste = ['Susi', 'Fritzi', 'Maxi', 'Lilly', 'Andy'];
      // ohne Argumente werden die Listeninhalte als Strings interpretiert und aplphabetisch sortiert
      liste.sort();
      console.log(liste);

      liste.sort(stringsAbfallend);

      function stringsAbfallend(a, b){
        if(a > b)
          return -1;
        if(a < b)
          return 1;

        return 0;
      }

      console.log(liste);


      // ...auch wenn die Inhalte Zahlen sind
      const liste2 = [7, 5, 19, 1, 0];
      liste2.sort();
      console.log(liste2);

      const liste3 = [7, 5, 19, 1, 0];
      liste3.sort(sortiereAufsteigend);

      function sortiereAufsteigend(a, b){
        return a - b;
      }
      console.log(liste3);

      liste3.sort(sortiereNachZufall);
      function sortiereNachZufall(a, b){
        return Math.random() - .5;
      }

      console.log(liste3);

  </script>
